server:
  protocol: http
  host: localhost
  port: 8080
  enable_cors: false
  exceptions:
    '404': The requested page can't be found
    '500': Oops! Something went wrong
path:
  logs: logs
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    simple:
      format: "%(asctime)s - %(name)s:%(lineno)d - [%(levelname)s] - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
    file:
      class: logging.handlers.TimedRotatingFileHandler
      when: midnight
      backupCount: 90
      level: INFO
      formatter: simple
      filename: main.log
  loggers:
    uvicorn:
      level: INFO
      propagate: yes
      handlers:
        - file
  root:
    level: INFO
    handlers:
      - console
      - file
weather:
  api_url_format: http://api.openweathermap.org/data/2.5/weather?q={city},{country_code}&appid={api_key}
